---
version: "2"
linters:
  enable:
    - errcheck
    - govet
    - staticcheck
    - unused
    - ineffassign
    - nilnil

formatters:
  enable:
    - goimports
    - gci
    - gofumpt
  settings:
    gci:
      no-inline-comments: true
      sections:
        - default
        - standard
        - prefix(github.com/ab0utbla-k/cloudwatch-alarm-enricher)
    gofumpt:
      module-path: github.com/ab0utbla-k/cloudwatch-alarm-enricher
