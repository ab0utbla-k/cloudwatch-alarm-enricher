---
version: 2
updates:
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: UTC
    open-pull-requests-limit: 5

    # Group related updates to reduce PR noise
    groups:
      aws:
        patterns:
          - "github.com/aws/aws*"
        update-types:
          - "minor"
          - "patch"
