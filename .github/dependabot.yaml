---
version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 5

  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 5

    # Group related updates to reduce PR noise
    groups:
      aws:
        patterns:
          - "github.com/aws/aws*"
        update-types:
          - "minor"
          - "patch"

      opentelemetry:
        patterns:
          - "go.opentelemetry.io/*"
        update-types:
          - "minor"
          - "patch"
